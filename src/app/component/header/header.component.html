<!-- <ion-header id="header"> -->
  <div class="row" id="header">
    <ion-menu side="end" contentId="main-content" *ngIf="isSessionActive">
      <ion-header>
        <ion-toolbar>
          <ion-title></ion-title>
          <ion-row style="width: 100%;align-items: center;">
            <ion-col>
              <ion-icon id="user" name="person-circle"></ion-icon>

            </ion-col>
            <ion-col  style="text-align: right; margin-right: 10px;">
              <ion-icon  id="logout" name="log-out-outline"  (click)="logout()"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding"></ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
            <img src="/assets/images/rayo_logo.png" alt="">
          <ion-buttons slot="end"  *ngIf="isSessionActive">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding" style="width: 50%;"></ion-content>
    </div>
    <!-- <div class="col" *ngIf="isSessionActive" id="logout">
      <ion-icon name="menu-outline" (click)="showMenuModal()"></ion-icon> -->
      <!-- <ion-icon name="log-out-outline" (click)="logout()"></ion-icon> -->
    <!-- </div> -->
  </div>
