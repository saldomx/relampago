<app-header></app-header>
<ion-content>
  <div class="container">
    <ion-row>
      <ion-card-title>Login</ion-card-title>
    </ion-row>
    <ion-row>
      <img src="assets/images/rayo_logo.png" class="logo-c" alt="saldo logo">
    </ion-row>
    <ion-row>
      <ion-icon class="fing" name="finger-print" (click)="showFingerprintAuthDlg()"></ion-icon>
    </ion-row>
    <ion-row>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
      <mat-form-field style="width: 100%;">
        <mat-label>Phone</mat-label>
        <input type="text" matInput name="mobileNumber" ngModel required>
      </mat-form-field>
      <mat-form-field style="width: 100%;">
        <mat-label>Password</mat-label>
        <input type="password" matInput name="password" ngModel required>
      </mat-form-field>

      <section>
        <button class="login-btn" [disabled]="!form.valid" mat-raised-button>Login</button>
      </section>
      <div id="register">
        <span>Don't have an account? <span id="r-link" (click)="goToRegister()">Register now</span></span>
      </div>
    </form>
    </ion-row>
  </div>
</ion-content>
