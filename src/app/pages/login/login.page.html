<app-header></app-header>
<ion-content>
  <div class="container">
    <ion-card-title>Login</ion-card-title>
    <div id="logo-c">
      <img src="assets/images/relampago.png" class="logo-c" alt="saldo logo">
    </div>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
      <mat-form-field style="width: 100%;">
        <mat-label>Email</mat-label>
        <input type="text" matInput name="emailOrPhone" ngModel required>
      </mat-form-field>
      <mat-form-field style="width: 100%;">
        <mat-label>Password</mat-label>
        <input type="password" matInput name="password" ngModel required>
      </mat-form-field>

      <section class="btn-sec">
        <button class="resbtn" [disabled]="!form.valid" mat-raised-button>Login</button>
      </section>
      <div id="register">
        <span>Don't have an account? <span id="r-link" (click)="goToRegister()">Register now</span></span>
      </div>
    </form>
  </div>
</ion-content>
